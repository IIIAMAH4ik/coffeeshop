<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #795548;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-button {
            background-color: #8d6e63;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 10px;
            cursor: pointer;
        }

        .header-button:hover {
            background-color: #6d4c41;
        }

        .container {
            max-width: 390px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="header-button">Кнопка 1</button>
        <button class="header-button">Кнопка 2</button>
        <button class="header-button">Кнопка 3</button>
        <button class="header-button">Кнопка 4</button>
    </div>
    <div class="container">
        <!-- Здесь будет контент вашего магазина -->
    </div>
</body>
</html>
