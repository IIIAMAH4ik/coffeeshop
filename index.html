<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #795548;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-button {
            background-color: #8d6e63;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 10px;
            cursor: pointer;
        }

        .header-button:hover {
            background-color: #6d4c41;
        }

        .cart-button {
            background-color: #8d6e63;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-button:hover {
            background-color: #6d4c41;
        }

        .material-icons {
            font-size: 24px;
        }

        .container {
            max-width: 390px;
            margin: 0 auto;
            padding: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .button-column {
            flex-basis: calc(50% - 10px);
            text-align: center;
        }

        .layer {
            display: none;
        }

        .active-layer {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        
        <div class="button-container">
            <div class="button-column">
                <button class="header-button" onclick="showLayer('layer1')">Слой 1</button>
                <button class="header-button" onclick="showLayer('layer2')">Слой 2</button>
            </div>
            <div class="button-column">
                <button class="header-button" onclick="showLayer('layer3')">Слой 3</button>
                <button class="header-button" onclick="showLayer('layer4')">Слой 4</button>
            </div>
        <div class="cart-button">
            <span class="material-icons">shopping_cart</span>
        </div>
        </div>
    </div>
    <div class="container">
        <div id="layer1" class="layer active-layer">
            <!-- Содержимое слоя 1 -->
        </div>
        <div id="layer2" class="layer">
            <!-- Содержимое слоя 2 -->
        </div>
        <div id="layer3" class="layer">
            <!-- Содержимое слоя 3 -->
        </div>
        <div id="layer4" class="layer">
            <!-- Содержимое слоя 4 -->
        </div>
    </div>

    <script>
        function showLayer(layerId) {
            // Скрыть все слои
            const layers = document.querySelectorAll('.layer');
            layers.forEach(layer => {
                layer.classList.remove('active-layer');
            });

            // Показать выбранный слой
            const selectedLayer = document.getElementById(layerId);
            if (selectedLayer) {
                selectedLayer.classList.add('active-layer');
            }
        }
    </script>
</body>
</html>
